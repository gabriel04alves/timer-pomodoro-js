<!DOCTYPE html>
<html lang="en" data-contexto="foco">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/clock.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-wGCZLh2QF/9uGL3t3zJuDDAXJpXzAfmv4rWSAdp8zL98OqDbSJZrVqB7gCnRKxCTY1ctq9TpW6d7MRZbTBM6dA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/index.js"></script>
    <script src="./js/app-config.js" defer></script>
    <title>Pomodoro App</title>
</head>
<body>
    <header>
        <a href="#" class="title-header">
            <i class="far fa-clock"></i>
            Pomodoro App
        </a>
    </header>
    <section class="app__content">
        <div class="app__card">
            <ul class="app__card-list">
                <li class="app__card-list-item">
                    <button data-contexto="foco" class="app__card-button app__card-button--foco active">Foco</button>
                </li>
                <li class="app__card-list-item">
                    <button data-contexto="short" class="app__card-button app__card-button--curto">Descanso curto</button>
                </li>
                <li class="app__card-list-item">
                    <button data-contexto="long" class="app__card-button app__card-button--longo">Descanso longo</button>
                </li>
            </ul>
            <div id="timer" class="app__card-timer"></div>
                <ul class="app__card-list">
                    <li class="app__card-list-item">
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox" id="alternar-musica">
                            <div class="toggle-switch"></div>
                        </label>
                    </li>
                    <li class="app__card-list-item">
                        <label class="app__card-list-label" for="alternar-musica">
                            Música
                        </label>
                    </li>
                </ul>
                <div class="app__card-primary-button-wrapper">
                    <button id="start-pause" class="app__card-primary-button">
                        <i class="fas fa-play"></i>
                        <span>Começar</span>
                    </button>
                </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
